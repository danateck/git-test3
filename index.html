<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile</title>

    <!-- Inter font (400, 600, 700) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <img
        class="avatar"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall profile photo"
      />

      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>

      <p class="bio">"Front-end developer and avid reader."</p>

      <ul class="links">
        <li><a href="#" class="link-btn">GitHub</a></li>
        <li><a href="#" class="link-btn">Frontend Mentor</a></li>
        <li><a href="#" class="link-btn">LinkedIn</a></li>
        <li><a href="#" class="link-btn">Twitter</a></li>
        <li><a href="#" class="link-btn">Instagram</a></li>
      </ul>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">danateck</a>.
    </footer>
  </body>
</html>
